#       enabled: True
#       prob: 0.5
#     crop_size: 32
#     num_crops: 2
augmentations:
  - straight: True
    straight_transform:
      enabled: True
      translation:
        scale_low: 0.2
        scale_high: 0.6
        intensity: 0.1
      tofro:
        scale_low: 0.2
        scale_high: 0.4
        intensity: 0.1
      rotation:
        scale_low: 0.2
        scale_high: 1.0
        intensity: 0.1
      t: 2 # number of time points = t + 1
      prob: [0.5, 0.5]
    color_jitter:
      enabled: True
      brightness: 0.4
      contrast: 0.4
      saturation: 0.2
      hue: 0.1
      prob: 0.8
    grayscale:
      enabled: True
      prob: 0.2
    gaussian_blur:
      enabled: False
      prob: 0.0
    solarization:
      enabled: True
      prob: 0.1
    equalization:
      enabled: False
      prob: 0.0
    horizontal_flip:
      enabled: True
      prob: 0.5
    crop_size: 32
    num_crops: 3 # should be straight_transform.t + 1
optimizer:
  name: "lars"
  batch_size: 64 # batch_size per device
  lr: 0.3
  classifier_lr: 0.1
  weight_decay: 1e-4
  kwargs:
    clip_lr: True
    eta: 0.02
    exclude_bias_n_norm: True
# optimizer:
