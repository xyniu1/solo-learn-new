#   lr: 0.001
#   classifier_lr: 0.001
#   weight_decay: 0.01 # default value in pytorch
scheduler:
  name: "warmup_cosine"
checkpoint:
  enabled: True
  dir: "/mnt/ceph/users/xniu1/solo-learn-new/trained_models"
  frequency: 1
auto_resume:
  enabled: True

# overwrite PL stuff
max_epochs: 1000
devices: [0, 1, 2, 3]
sync_batchnorm: True
accelerator: "gpu"
strategy: "ddp"
# precision: 16-mixed
precision: 32
