defaults:
  - _self_
  - wandb: private.yaml
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

# disable hydra outputs
hydra:
  output_subdir: null
  run:
    dir: .

name: "straight-cifar10" # change here for cifar100
method: "straight"
backbone:
  name: "resnet18"
method_kwargs:
  proj_hidden_dim: 2048
  proj_output_dim: 2048
  straight_loss_weight: 7.5
  sim_loss_weight: 0.0
  var_loss_weight: 15.0
  cov_loss_weight: 1.0
  sequence: True
  multi_layer: True
  layers: [1]
data:
  dataset: cifar10 # change here for cifar100
  train_path: "./datasets"
  val_path: "datasets/imagenet100/val"
  format: "image_folder"
  num_workers: 4
# augmentations:
